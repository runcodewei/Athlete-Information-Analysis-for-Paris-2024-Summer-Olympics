<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Power BI Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            margin-top: 20px;
        }
        .container {
            padding: 20px;
        }
        .pdf-container {
            width: 100%;
            max-width: 900px; /* Adjust this width as needed */
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
        }
        embed {
            width: 100%;
            height: 1200px; /* Increased height to show more content */
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Power BI Report</h1>
        <p class="caption">Embedded PDF version of my Power BI report.</p>
        
        <!-- Embed the PDF with a taller height -->
        <div class="pdf-container">
            <embed src="report.pdf" type="application/pdf" />
        </div>
    </div>
</body>
</html>
